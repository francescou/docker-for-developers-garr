
<head>

  <title>myHome</title>
  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
</head>

<body ng-app="KnobDemoApp">

  <div ng-controller="knobCtrl">

    <div class="container">
      <h2>Thermostat</h2>
        <ui-knob value="thermostatValue" options="thermostatOptions"></ui-knob>
    </div>

    <div class="empty"></div>

    <div class="container">
        <h2>Temperature</h2>
      <ui-knob value="temperatureValue" options="temperatureOptions"></ui-knob>
     </div>

     <div class="empty"></div>

     <div class="container">
        <h2>Humidity</h2>
     <ui-knob value="humidityValue" options="humidityOptions"></ui-knob>
    </div>

  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.10/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-knob/0.1.3/ng-knob.min.js"></script>
<script src="script.js"></script>
<style>
  .container {
    text-align: center;
    background: #fff;
    color: #4b4b4b;
    border-radius: .375rem;
    box-shadow: 0 2px 12px 0 #dfe3eb;
    padding: 20px;
    display: inline-block;
  }

  .empty{
    width: 40px;
    display: inline-block
  }

  .container > ui-knob {
    margin: 0 20px
  }

  body {
    padding-top: 40px;
    text-align: center;
      background: #ebeff5;
      font-family: Exo;
    }

    h2 {
      margin: 0 0 50px 0
    }
</style>
